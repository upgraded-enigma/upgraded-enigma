<mat-card>
  <mat-card-header>
    <img mat-card-avatar *ngIf="data.image" [src]="data.image" class="example-header-image" />

    <mat-card-title>
      {{ data.title }}
    </mat-card-title>

    <mat-card-subtitle>
      {{ data.tags.join(',') }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ data.description }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openHandler()">open</button>

    <button mat-button (click)="editHandler()">edit</button>

    <button mat-button (click)="deleteHandler()">delete</button>
  </mat-card-actions>
</mat-card>
